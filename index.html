<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>
<body>

    <img class="logo-conversor" src="assets/logo.gif" alt="logo-gif">

    <main>
        <label>
            Converter <b>de</b>
            <select class="current-currency">
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="USD">US$ Dólar americano</option>
                <option value="GBP">£ Libra</option>
                <option value="EUR">€ Euro</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="USD">US$ Dólar americano</option>
                <option value="BRL">R$ Real Brasileiro</option>
                <option value="EUR">€ Euro</option>
                <option value="GBP">£ Libra</option>
                <option value="BTC">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-values" type="number" placeholder="R$ 10.000,00">
        </label>

        <button class="btn-currency">Converter</button>

        <section>
            <div class="Currency-box">
                <img class="current-img" src="assets/brasil.png" alt="logo-moeda-a-converter">
                <p class="currency" id="current-name">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="assets/Vector.png" alt="seta">

            <div class="Currency-box">
                <img class="currency-img" src="assets/usa.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0.0</p>
            </div>
        </section>
    </main>
    
    <script src="tentativa6.js" ></script>
</body>
</html>
